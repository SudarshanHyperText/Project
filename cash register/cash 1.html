<head>

    <style>
        .container{

<body>
    <div class="container"> 
        <div class="title">

        <h2>Bill Amount: </h2>
        <input type="text" id="bill">
        <h2>Cash Given:</h2>
        <input type="text" id="paid"> <br>
        <button id="check"> Check </button>
        <table>
            <tr>
                <th> Number Of Notes </th>
                <th>2000</th>
                <th>1000</th>
                <th>500</th>
                <th>100</th>
                <th>50</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>
            <tr>
                <td>Note</td>
                <td id="twothousand"></td>
                <td id="onethousand"></td>
                <td id="fivehundred"></td>
                <td id="onehundred"></td>
                <td id="fifty"></td>
                <td id="ten"></td>
                <td id="five"></td>
                <td id="one"></td>
            </tr>
        </table>
    </div>

    <script>
       
        // let bill = document.getElementById('bill');
        // let paid = document.getElementById('paid');
        // var num = 'unset';
        // let twoth = document.getElementById('twothousand');
        // num = `${(paid.value-bill.value)/2000}`;
       
        //     check.addEventListener('click', () =>{
        //         twoth.innerHTML = num;
                
        // console.log(`give back ${paid.value-bill.value} this much amount of money`);
        //     });
        let twoth = document.getElementById('twothousand');
        var num ='unset';

        let oneth = document.getElementById('onethousand');
        var num1 ='unset'; 

        let fivehu = document.getElementById('fivehundred');
        var num2 ='unset';

        let onehu = document.getElementById('onehundred');
        var num3 = 'unset';

        let fifty = document.getElementById('fifty');
        var num4 = 'unset';

        let ten = document.getElementById('ten');
        var num5 = 'unset';

        let five = document.getElementById('five');
        var num6 = 'unset';

        let one = document.getElementById('one');
        var num7 = 'unset';
    
            check.addEventListener('click', () =>{
                var n1 =   document.getElementById('bill').value;
                var n2 = document.getElementById('paid').value;



                if(n1>n2){
                    alert("Jada paisa nikal");
                    
                    twoth.innerHTML = 0;
                    
              
                    oneth.innerHTML = 0;
                    
                    
                 
                    fivehu.innerHTML = 0;
                    
                   
                    onehu.innerHTML = 0;
                    
                    fifty.innerHTML = 0;
                    
                    
                    ten.innerHTML = 0;
                    
                    
                    five.innerHTML = 0;
                    
                   
                    one.innerHTML = 0;
                }
                else{

                    num = Math.floor((n2-n1)/2000);
                    twoth.innerHTML = num;
                    
                    num1 = Math.floor(((n2-n1)-2000*num)/1000);
                    oneth.innerHTML = num1;
                    
                    
                    num2 = Math.floor( ((n2-n1)-2000*num-1000*num1)/500 );
                    fivehu.innerHTML = num2;
                    
                    num3 = Math.floor( ((n2-n1)-2000*num-1000*num1-500*num2)/100);
                    onehu.innerHTML = num3;
                    
                    num4 = Math.floor( ((n2-n1)-2000*num-1000*num1-500*num2 - 100*num3)/50);
                    fifty.innerHTML = num4;
                    
                    num5 = Math.floor( ((n2-n1)-2000*num-1000*num1-500*num2 - 100*num3 -50*num4)/10);
                    ten.innerHTML = num5;
                    
                    num6 = Math.floor( ((n2-n1)-2000*num-1000*num1-500*num2 - 100*num3 -50*num4 -10*num5)/5);
                    five.innerHTML = num6;
                    
                    num7 = Math.floor( ((n2-n1)-2000*num-1000*num1-500*num2 - 100*num3 -50*num4 - 10*num5 -5*num6)/1);
                    one.innerHTML = num7;
                }
                    
                })
                
                </script>
